name: Playit RDP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Download and Install Playit
      run: |
        $playitUrl = "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe"
        $playitPath = "$env:USERPROFILE\playit.exe"
        Invoke-WebRequest -Uri $playitUrl -OutFile $playitPath
        if (!(Test-Path $playitPath)) {
          Write-Error "Playit download failed"
          exit 1
        }
        Write-Host "Playit downloaded successfully."
        Start-Sleep -Seconds 5  # Give some time for the download to complete

    # Enable RDP
    - name: Enable TS
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "p@ssw0rd!" -Force)

    - name: Start Playit and Set Up RDP Tunnel
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }} 
      run: |
        # Start Playit in the background (without blocking the script)
        Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow
        Start-Process -FilePath "$env:USERPROFILE\playit.exe" -NoNewWindow

    # Prevent workflow from stopping by keeping a process alive
    - name: Keep the GitHub Action Runner Alive
      run: |
          # Keep the runner alive by running an endless loop with low CPU usage
          while ($true) { 
            # Sleep for a reasonable time before checking again
            Start-Sleep -Seconds 3600
          }

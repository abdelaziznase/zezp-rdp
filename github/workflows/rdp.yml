name: Playit RDP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Download and Install Playit
      run: |
        # تحقق من أن Playit غير مثبت بالفعل
        if (-Not (Test-Path "$env:USERPROFILE\playit.exe")) {
          Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "$env:USERPROFILE\playit.exe"
          Start-Sleep -Seconds 5  # السماح ببعض الوقت لتنزيل الملف
        } else {
          Write-Host "Playit is already installed."
        }

    - name: Check if Playit was downloaded
      run: |
        if (-Not (Test-Path "$env:USERPROFILE\playit.exe")) {
          Write-Error "Playit download failed!"
          exit 1
        }

    - name: Enable TS (RDP)
      run: |
        # تمكين الاتصال عن بعد عبر RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        
        # التأكد من أن خدمة Remote Desktop تعمل
        Start-Service -Name TermService

        # إضافة حساب runneradmin إلى مجموعة Remote Desktop Users
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "runneradmin"

        # فتح المنفذ 3389 في الجدار الناري
        New-NetFirewallRule -DisplayName "Allow RDP" -Enabled True -Direction Inbound -Protocol TCP -Action Allow -LocalPort 3389

    - name: Set password for runneradmin
      run: |
        # تعيين كلمة مرور لحساب runneradmin
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "p@ssw0rd!" -Force)

    - name: Start Playit and Set Up RDP Tunnel
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        # تشغيل Playit باستخدام المفتاح السري
        Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow -PassThru | Out-Null
        Start-Sleep -Seconds 5  # إعطاء بعض الوقت للتأكد من أن Playit بدأ بشكل صحيح
        Write-Host "Playit has started successfully. Checking logs..."

    - name: Keep the GitHub Action Runner Alive Indefinitely
      run: |
        # تأكد من أن عملية GitHub Actions ستظل تعمل إلى أجل غير مسمى
        Write-Host "Waiting indefinitely to keep the runner alive..."
        Wait-Process -Name "playit"
